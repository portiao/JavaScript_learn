<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        //primitive Data Types原始類型 
        
        let num1 = 100;
        let num2 = num1;

        num1 = 50;

        console.log(num1, num2); //50,100



        //reference data types引用類型
        let friends1 = ["Portia", "Fion", "Erica"];
        let friends2 = friends1;

        friends1.push("Jia");

        console.log(friends1,friends2); 
        // ["Portia", "Fion", "Erica", "Jia"],["Portia", "Fion", "Erica", "Jia"]
    

    </script>
</body>
</html>
