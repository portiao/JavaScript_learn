<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch expression</title>
</head>
<body>
    <script>
    //switch expression
    let input = prompt("Enter a month.");

    switch(input){
        case "January":
            alert("一月");
            break;
        case "Febreary":
            alert("二月");
            break;
        case "March":
            alert("三月");
            break;
        case "April":
            alert("四月");
            break;
        case "May":
            alert("五月");
            break;
        default:
            alert("無法判定");
            break;
    }
    </script>
    
</body>
</html>
