<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spread_operator展開運算子</title>
  </head>
  <body>





    <script>
      let friends1 = ["Mike", "Portia", "Josh"];
      let friends2 = ["Jim", "Fion", "Erica"];

      //spread operator 展開運算子
      let friends = [...friends1, ...friends2];
      console.log(friends); //["Mike", "Portia", "Josh", "Jim", "Fion", "Erica"]


    </script>
  </body>
</html>
