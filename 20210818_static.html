    <title>Static</title>

<body>
    <script>
        //static properties and methods
        //算面積，周長..公式
        class Circle{
            static pi=3.1415926535;

            constructor(radius){
                this.radius = radius;
            }
            getArea(){
                return this.radius * this.radius * Circle.pi;
            }
            getPerimeter(){
                return 2 * Circle.pi *this.radius;
            }

            getAreaFormula(){
                console.log ("r * r *3.14");
            }
        }
        let c1 = new Circle(10);
        console.log(c1.getPerimeter());
        //62.83185307

        
    </script>
</body>
